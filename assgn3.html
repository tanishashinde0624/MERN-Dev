<!DOCTYPE html><html>
<head>
    <title>Employee Daily Report</title>
</head>
<body><h1>Employee Daily Report Page</h1>
<form>
    <label>Employee Name:</label><br>
    <input type="text" name="employee_name"><br><br>
    <label>Employee ID:</label><br>
    <input type="text" name="employee_id"><br><br>
    <label>Date:</label><br>
    <input type="date" name="report_date"><br><br>
    <label>Work Description:</label><br>
    <textarea name="work_description" rows="6" cols="50"></textarea><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
