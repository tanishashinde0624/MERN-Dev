<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <style>
        .Traffic h1{
            color: rgb(29, 3, 69);
        }
        .Traffic{
            text-align: justify;
            color: rgb(103, 102, 193);
        }
    </style>
        
</head>
<body>
    <div class= "Traffic" >
    <h1>Traffic Status Checker</h1>
    <label>Visitors count</label><br>
    <input type="text" id="VisitorCount" placeholder="Enter Today's visitors count"><br><br>
    <button onclick="checkTraffic()">Check Traffic</button>
    </div>
    <script>
        function checkTraffic(){
        let visitor = document.getElementById("VisitorCount").value;

        if (visitor > 8000) {
            alert("High Traffic");
        }
        else if (visitor >= 5000 && visitor <= 8000) {
            alert("Medium Traffic");
        }
        else {
            alert("Low Traffic");
        }
    }
   </script>
</body>
</html>
